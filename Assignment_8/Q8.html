<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }

        .choices button {
            font-size: 1.2em;
            margin: 10px;
            padding: 10px 20px;
            cursor: pointer;
        }

        #result {
            font-size: 1.5em;
            margin: 20px;
            padding: 20px;
            border-radius: 5px;
        }

        .score {
            font-size: 1.2em;
            margin: 20px;
        }
    </style>
</head>

<body>
    <h2>Rock, Paper, Scissors</h2>
    <div class="choices">
        <button onclick="play('rock')">ü™® Rock</button>
        <button onclick="play('paper')">üìÑ Paper</button>
        <button onclick="play('scissors')">‚úÇÔ∏è Scissors</button>
    </div>
    <div id="result">Choose your move!</div>
    <div class="score">
        Wins: <span id="wins">0</span>
        Losses: <span id="losses">0</span>
        Ties: <span id="ties">0</span>
    </div>

    <script>
        let wins = 0, losses = 0, ties = 0;

        function play(userChoice) {
            const choices = ['rock', 'paper', 'scissors'];
            const computerChoice = choices[Math.floor(Math.random() * 3)];

            let result;
            if (userChoice === computerChoice) {
                result = "It's a tie!";
                ties++;
            } else if (
                (userChoice === 'rock' && computerChoice === 'scissors') ||
                (userChoice === 'paper' && computerChoice === 'rock') ||
                (userChoice === 'scissors' && computerChoice === 'paper')
            ) {
                result = "You win!";
                wins++;
            } else {
                result = "Computer wins!";
                losses++;
            }

            document.getElementById('result').innerHTML =
                `You chose ${userChoice}<br>Computer chose ${computerChoice}<br>${result}`;
            updateScore();
        }

        function updateScore() {
            document.getElementById('wins').textContent = wins;
            document.getElementById('losses').textContent = losses;
            document.getElementById('ties').textContent = ties;
        }
    </script>
</body>

</html>
