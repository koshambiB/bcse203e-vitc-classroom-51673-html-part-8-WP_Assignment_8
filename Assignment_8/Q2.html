<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
            width: 350px;
            text-align: center;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 2px solid #ccc;
            border-radius: 6px;
            font-size: 14px;
            transition: 0.3s;
        }
        input:focus {
            border-color: #667eea;
            outline: none;
        }
        .valid {
            border-color: green;
        }
        .invalid {
            border-color: red;
        }
        .error {
            color: red;
            font-size: 12px;
            margin-bottom: 5px;
            display: none;
            text-align: left;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s;
        }
        button:hover {
            background: #5563c1;
        }
        button:disabled {
            background: gray;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Sign Up</h2>
        <form id="signup-form">
            <label for="name">Name:</label>
            <input type="text" id="name" oninput="validateName()" placeholder="Enter your name">
            <div class="error" id="nameError">Name must not be empty.</div>

            <label for="email">Email:</label>
            <input type="email" id="email" oninput="validateEmail()" placeholder="Enter your email">
            <div class="error" id="emailError">Enter a valid email address.</div>

            <label for="password">Password:</label>
            <input type="password" id="password" oninput="validatePassword()" placeholder="Create a password">
            <div class="error" id="passwordError">Password must be at least 8 characters, 1 uppercase letter, and 1 number.</div>

            <button type="submit" id="submitBtn" disabled>Sign Up</button>
        </form>
    </div>

    <script>
        function validateName() {
            let nameInput = document.getElementById("name");
            let error = document.getElementById("nameError");

            if (nameInput.value.trim() === "") {
                nameInput.classList.add("invalid");
                nameInput.classList.remove("valid");
                error.style.display = "block";
            } else {
                nameInput.classList.add("valid");
                nameInput.classList.remove("invalid");
                error.style.display = "none";
            }
            validateForm();
        }

        function validateEmail() {
            let emailInput = document.getElementById("email");
            let error = document.getElementById("emailError");
            let regex = /^[^\\s@]+@[^\\s@]+\\.[^\\s@]+$/;

            if (!regex.test(emailInput.value)) {
                emailInput.classList.add("invalid");
                emailInput.classList.remove("valid");
                error.style.display = "block";
            } else {
                emailInput.classList.add("valid");
                emailInput.classList.remove("invalid");
                error.style.display = "none";
            }
            validateForm();
        }

        function validatePassword() {
            let passwordInput = document.getElementById("password");
            let error = document.getElementById("passwordError");
            let regex = /^(?=.*[A-Z])(?=.*\\d).{8,}$/;

            if (!regex.test(passwordInput.value)) {
                passwordInput.classList.add("invalid");
                passwordInput.classList.remove("valid");
                error.style.display = "block";
            } else {
                passwordInput.classList.add("valid");
                passwordInput.classList.remove("invalid");
                error.style.display = "none";
            }
            validateForm();
        }

        function validateForm() {
            let nameValid = document.getElementById("name").classList.contains("valid");
            let emailValid = document.getElementById("email").classList.contains("valid");
            let passwordValid = document.getElementById("password").classList.contains("valid");
            let submitBtn = document.getElementById("submitBtn");

            if (nameValid && emailValid && passwordValid) {
                submitBtn.disabled = false;
            } else {
                submitBtn.disabled = true;
            }
        }
    </script>
</body>
</html>
