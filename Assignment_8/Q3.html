<!DOCTYPE html>
<html lang="en">
<head>
    <title>Image Carousel</title>
    <style>
        #carousel { width: 300px; height: 200px; overflow: hidden; position: relative; }
        img { width: 100%; height: 100%; display: none; }
        button { margin: 5px; }
    </style>
</head>
<body>
    <div id="carousel">
        <img src="download.jpeg" class="show">
        <img src="download1.jpeg">
        <img src="download2.png">
    </div>
    <button onclick="moveLeft()">Previous</button>
    <button onclick="moveRight()">Next</button>

    <script>
        let slides = document.querySelectorAll("#carousel img");
        let place = 0;
        function updateSlides() {
            slides.forEach((pic, idx) => pic.style.display = idx === place ? "block" : "none");
        }
        function moveLeft() { place = (place - 1 + slides.length) % slides.length; updateSlides(); }
        function moveRight() { place = (place + 1) % slides.length; updateSlides(); }
        setInterval(moveRight, 3000);
    </script>
</body>
</html>
