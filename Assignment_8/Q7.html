<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Key Press Detector</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(135deg, #1f1c2c, #928dab);
            color: white;
            margin: 0;
        }

        h2 {
            font-size: 2em;
            margin-bottom: 20px;
        }

        #output {
            font-size: 2.5em;
            font-weight: bold;
            background: rgba(255, 255, 255, 0.2);
            padding: 30px 50px;
            border-radius: 12px;
            text-align: center;
            transition: 0.2s ease-in-out;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
        }

        .key-info {
            margin-top: 20px;
            font-size: 1.2em;
            color: #f1f1f1;
            opacity: 0.8;
        }
    </style>
</head>

<body>
    <h2>Key Press Detector</h2>
    <div id="output">Press any key...</div>
    <div class="key-info">Try pressing any key on your keyboard!</div>

    <script>
        document.addEventListener('keydown', function (event) {
            const output = document.getElementById('output');
            output.textContent = `You pressed: ${event.key}`;
            output.style.transform = 'scale(1.1)';
            output.style.backgroundColor = 'rgba(255, 255, 255, 0.3)';
            setTimeout(() => {
                output.style.transform = 'scale(1)';
                output.style.backgroundColor = 'rgba(255, 255, 255, 0.2)';
            }, 200);
        });
    </script>
</body>

</html>
